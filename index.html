          loadAudio=  function () {
            var button = document.getElementById('button');
            var audio = document.getElementById('audio');

                    var onClick = function () {
                        alert("");
                        audio.play(); // audio will load and then play
                    };
         
            }
        $(document).ready(function () {
           
            var zoomlevel=1;
             var aboutModal;
             aboutModal = new jBox('Modal', {
                // title: 'Hello!',
                    content: $("#about").html(),
                    // draggable: 'title',
                    theme: 'ModalBorder',
                });

                 var sourceCodeModal;
                 sourceCodeModal = new jBox('Modal', {
                // title: 'Hello!',
                    content: $("#sourcecode").html(),
                    // draggable: 'title',
                    theme: 'ModalBorder',
                });

            $("body").on("click",".about",function(){
                aboutModal.open();
            })

            $("body").on("click",".sourcecode",function(){
                sourceCodeModal.open();
            })

            $('body').on("click",".zoomin",function(){
                zoomlevel=zoomlevel+0.1;
                document.body.style.zoom=zoomlevel;
            })
            $('body').on("click",".zoomout",function(){
                zoomlevel=zoomlevel-0.1;
                document.body.style.zoom=zoomlevel;
            })

            loadAudio();
            require(['GameLibery/Game'], function (Game) {
                var game = new Game();
            });
        })
    </script>
</head>
